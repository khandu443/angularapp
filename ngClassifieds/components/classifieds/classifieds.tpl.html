

<div class="filters" layout="row" layout-align="center center" ng-show="showFilters">
 
  <md-input-container>
    <label>Enter a Search Term</label>
    <input ng-model="classifiedsFilter" type="text">
  </md-input-container>

  <md-input-container>
    <label>Category</label>
    <md-select ng-model="category">
      <md-option ng-repeat="category in vm.categories" value="{{ category }}">  
        {{ category }}
      </md-option>
    </md-select>
  </md-input-container>
  
  <div layout="row">
    <md-button ng-click="classifiedsFilter = '';category='';" class="md-warn">
      Clear
    </md-button>
  </div>

</div>

<ui-view></ui-view>

<md-content>
    <classified-card class="md-padding" 
        layout="row" 
        layout-wrap 
        classifieds="vm.classifieds"
        classifieds-filter="classifiedsFilter"
        category="category"></classified-card>
</md-content>
